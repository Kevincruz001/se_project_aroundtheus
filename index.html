<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around The U.S" />
    <meta name="author" content="Kevin Cruz" />
    <meta name="keywords" content="U.S, Travel, Explorer" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <title>Around The U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/Logo.svg"
          alt="Around The U.S Logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="cards__card">
              <img
                src="./images/yosemite.jpg"
                alt="Yosemite Valley"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__title">Yosemite Valley</h2>
                <button class="cards__like-button" type="button"></button>
              </div>
            </li>
            <li class="cards__card">
              <img
                src="./images/lake-louise.jpg"
                alt="Lake Louise"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__title">Lake Louise</h2>
                <button class="cards__like-button" type="button"></button>
              </div>
            </li>
            <li class="cards__card">
              <img
                src="./images/bald-mountains.jpg"
                alt="Bald Mountains"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__title">Bald Mountains</h2>
                <button class="cards__like-button" type="button"></button>
              </div>
            </li>
            <li class="cards__card">
              <img
                src="./images/latemar.jpg"
                alt="Latemar"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__title">Latemar</h2>
                <button class="cards__like-button" type="button"></button>
              </div>
            </li>
            <li class="cards__card">
              <img
                src="./images/vanoise.jpg"
                alt="Vanoise"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__title">
                  Vanoise National park test test test
                </h2>
                <button class="cards__like-button" type="button"></button>
              </div>
            </li>
            <li class="cards__card">
              <img
                src="./images/lago.jpg"
                alt="Lago di Braies"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__title">Lago di Braies</h2>
                <button class="cards__like-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="page__section footer">
        <p class="footer__copyright">&copy; 2024 Kevin Cruz</p>
      </footer>
    </div>
    <div class="modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form">
          <input
            class="modal__input"
            type="text"
            name="title"
            placeholder="Jacques Cousteau"
          />
          <input
            class="modal__input"
            type="text"
            name="description"
            placeholder="Explorer"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
