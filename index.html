<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around The U.S" />
    <meta name="author" content="Kevin Cruz" />
    <meta name="keywords" content="U.S, Travel, Explorer" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <title>Around The U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/Logo.svg"
          alt="Around The U.S Logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="page__section footer">
        <p class="footer__copyright">&copy; 2024 Kevin Cruz</p>
      </footer>
    </div>
    <!-- Edit Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-edit-button-close"></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form">
          <input
            class="modal__input"
            type="text"
            name="title"
            placeholder="Name"
            id="profile-title-input"
          />
          <input
            class="modal__input"
            type="text"
            name="description"
            placeholder="Description"
            id="profile-description-input"
          />
          <button class="modal__button">Create</button>
        </form>
      </div>
    </div>
    <!-- Add Card Modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="card-button-close"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form">
          <input
            class="modal__input modal__input_type_title"
            type="text"
            name="title"
            placeholder="Title"
            id="card-title-input"
          />
          <input
            class="modal__input modal__input_type_link"
            type="text"
            name="link"
            placeholder="Image link"
            id="card-link-input"
          />
          <button class="modal__button">Create</button>
        </form>
      </div>
    </div>
    <!--Image Modal-->
    <div class="modal" id="image-modal">
      <div class="modal__image_container">
        <button
          class="modal__close modal__close_image"
          id="image-modal-close-button"
        ></button>
        <img src="" alt="Preview Image" class="modal__image" />
        <h2 class="modal__image-title"></h2>
      </div>
    </div>

    <template id="card-template">
      <li class="cards__card">
        <img src="" alt="" class="cards__image" />
        <button class="cards__delete-button" type="button"></button>
        <div class="cards__description">
          <h2 class="cards__title"></h2>
          <button class="cards__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
